version: "3.9"
name: ${SERVICE_NAME:?err}
services:
  grafana:
    extends:
      file: ../../../proxied-service.docker-compose.yml
      service: proxied
    image: grafana/grafana-oss
    environment:
      - UMASK=022
      - PUID=1000
      - PGID=1000
    volumes:
      - ../../../data/${SERVICE_NAME}:/var/lib/grafana
    networks:
      - media