version: "3.9"
name: ${SERVICE_NAME:?err}
services:
  homarr:
    extends:
      file: ${PWD}/proxied-service.yml
      service: proxied
    image: ghcr.io/ajnart/homarr:latest
    ports:
      - ${HOMARR_PORT:-7575}:7575
    volumes:
      - ${PWD}/config/${SERVICE_NAME:?err}:/app/data/configs
      - ${PWD}/data/${SERVICE_NAME:?err}:/app/public/icons
    networks:
      - media