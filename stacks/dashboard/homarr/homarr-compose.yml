version: "3.9"
name: ${SERVICE_NAME:?err}
services:
  homarr:
    extends:
      file: ../../../proxied-service.yml
      service: proxied
    image: ghcr.io/ajnart/homarr:latest
    volumes:
      - ../../../config/${SERVICE_NAME:?err}:/app/data/configs
      - ../../../data/${SERVICE_NAME:?err}:/app/public/icons
    networks:
      - media