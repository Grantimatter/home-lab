version: "3.9"
name: ${SERVICE_NAME:?err}
services:
  portainer:
    extends: 
      file: ../../../proxied-service.yml
      service: proxied
    image: portainer/portainer-ce:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../../config/portainer:/data