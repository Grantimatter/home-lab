version: "3.9"
name: ${SERVICE_NAME:?err}
services:
  portainer:
    extends: 
      file: ${PWD}/proxied-service.yml
      service: proxied
    image: portainer/portainer-ce:latest
    ports:
      - ${EXPOSED_PORT:-9443}:9443
      - 8000:8000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${SERVICE_NAME}-data:/data

volumes:
  portainer-data:
    name: ${SERVICE_NAME}-data

networks:
  proxy:
    external: true