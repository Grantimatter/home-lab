#7777:7777
#-v $HOME/terraria/world:/root/.local/share/Terraria/Worlds 
#--name="terraria" 
#-e WORLD_FILENAME=<.wld world_filename_here>
# ryshe/terraria:latest
version: "3.9"
services:
  terraria:
    image: ryshe/terraria:latest
    container_name: terraria
    command: -world /root/.local/share/Terraria/Worlds/master.wld -autocreate 3
    extends:
      file: ../game-server.docker-compose.yml
      service: game-server
    ports:
      - 7779:7777
    volumes:
      - ${SERVER_DATA_DIR:?err}/${SERVICE_NAME:?err}:/root/.local/share/Terraria/Worlds
    labels:
      - "traefik.${PROTOCOL:?err}.routers.${SERVICE_NAME:?err}.rule=HostSNI(`*`)"
      - "traefik.${PROTOCOL:?err}.routers.${SERVICE_NAME:?err}.tls=false"

networks:
  proxy:
    external: true